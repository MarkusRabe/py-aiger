language: python
python:
  - "3.6"
install: "pip install -r requirements.txt"
script: pytest --flake8 --cov=aiger -x --cov-report=html
cache:
  apt: true
  directories:
  - ${HOME}/.cache/pip
before_install:
  - wget -P /tmp https://github.com/berkeley-abc/abc/archive/master.zip
  - wget -P /tmp http://fmv.jku.at/aiger/aiger-1.9.9.tar.gz
  - mkdir ${HOME}/.cache/abc
  - mkdir ${HOME}/.cache/aiger
  - unzip /tmp/master.zip -d /tmp/abc
  - tar -xvf /tmp/aiger-1.9.9.tar.gz -C ${HOME}/.cache/aiger
